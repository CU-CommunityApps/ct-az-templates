name: CI

on:
  push:
    branches: 
      - master
    paths:
      - 'rg-level/nsg-resources/azuredeploy.json'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v2
        with:
          repository: CU-CommunityApps/ct-az-blueprints # Checkout separate private repo
          ref: master
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Install python3
        uses: actions/setup-python@v1
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run script
        run: python update_blueprint.py ${{ secrets.TENANT_ID }} ${{ secrets.CLIENT_ID }} ${{ secrets.CLIENT_SECRET }} ${{ secrets.MANAGEMENT_GROUP_ID }}
