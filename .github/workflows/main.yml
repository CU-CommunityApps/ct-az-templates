name: CI

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: CU-CommunityApps/ct-az-blueprints
        ref: master
        token: ${{ secrets.ACCESS_TOKEN }}
